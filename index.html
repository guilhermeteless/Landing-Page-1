<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Bot - Sua versão em português</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="titulo">GiveawayBot</h1>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://giveawaybot.party/invite">Convidar</a>
            <a class="cabecalho-menu-item" href="https://github.com/jagrosh/GiveawayBot">Github</a>
            <a class="cabecalho-menu-item" href="https://giveawaybot.party/support">Suporte</a>
            <a class="cabecalho-menu-item" href="https://giveawaybot.party/donate">Doações</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <img src="imagens/giveaway_ava_epic.png" alt="Imagem do bot">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">GiveawayBot</h1>
                <p class="conteudo-principal-escrito-subtitulo">Faça sorteios na sua comunidade de <strong>Discord</strong> com mais rapidez e facilidade!</p>
                <button class="conteudo-principal-escrito-botao">Me adiciona</button>
                <button class="conteudo-principal-escrito-botao">Doação</button>
            </div>
        </section>
    </main>

    <footer class="rodape">Copyright © jagrosh 2017-2021</footer>
</body>
</html>
